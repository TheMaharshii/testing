<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <style>
        
.myForm {
font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
font-size: 0.8em;
width: 20em;
padding: 1em;
border: 1px solid #ccc;
}


.myForm fieldset {
border: none;
padding: 0;
}

.myForm legend,
.myForm label {
padding: 0;
font-weight: bold;
}

.myForm label.choice {
font-size: 0.9em;
font-weight: normal;
}

.myForm input[type="text"],
.myForm input[type="tel"],
.myForm input[type="email"],
.myForm input[type="datetime-local"],
.myForm select,
.myForm textarea {

width: 100%;
border: 1px solid #ccc;
font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
font-size: 0.9em;
padding: 0.3em;
}

.myForm textarea {
height: 100px;
}

.myForm button {
padding: 1em;
border-radius: 0.5em;
background: #eee;
border: none;
font-weight: bold;
margin-top: 1em;
}

.myForm button:hover {
background: #ccc;
cursor: pointer;
}

    </style>
</head>

<body>
<form class="myForm" >
    
    <p>
        <label for=""> Name: 
        <input type="text" name="Customer name" required>
    </label>

    <p>
        <label for=""> Phone: </label>
        <input type="text" name="Customer_number" required>
    </p>

    <p>
        <label for=""> Email: </label>
        <input type="email" name="Customer Mail" required>
    </p>

    <fieldset>
        <legend>Which Taxi Do you require?</legend>
         
           <p><label > <input type="radio" name="taxi" required value="car"> Car </label> </p>  
           <p><label > <input type="radio" name="taxi" required value="Van"> Van </label> </p>  
           <p><label > <input type="radio" name="taxi" required value="Rickshaw"> Rickshaw </label> </p>  
    </fieldset>
           
    <fieldset>
        <legend>Extras</legend>
         
           <p><label><input type="checkbox" required value="baby"> Baby Seat </label> </p> 
           <p><label><input type="checkbox" required value="Wheelcahir"> Wheel Chair Access  </label> </p> 
           <p><label><input type="checkbox" required value="Tip"> Stock Tip </label> </p>
    </fieldset>       
           
           <p>
               <label> Pickup Date&Time </label>
               <input type="datetime-local" name="pickup time" required>
               </p>

               <p>
                   <label>Pickup Place</label>
                   <select>
                       <option selected> Select One </option>
                       <option > Anderi </option>
                       <option > Kalupur </option>
                       <option > Chandkheda </option>
                   </select>
                </p>   

               <p>
                   <label>Dropoff Place</label>
                   <select>
                       <option selected> Select One </option>
                       <option > South Bombay </option>
                       <option > Sector 23 </option>
                       <option > Naroda </option>
                   </select>
                </p>   

                <p>
                    <label> Special Instructions </label>
                    <textarea name="Instructions"  cols="20" rows="2"></textarea>
                </p>

                <p>
                    <button> Submit Booking </button>
                </p>
           
</form>
       
                
    
</body>       
</html>
